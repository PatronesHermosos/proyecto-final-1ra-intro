<dive style="
z-index:1;
position:absolute;
left:0px;
top:450px;
width:750px;
height:450px;
background:linear-gradient(to bottom,rgb(40, 9, 143),
 rgb(82, 23, 138), rgb(204, 8, 86), rgb(240, 72, 83));">
</dive>

<script>
  var createRandom = function(){
    // random x and y
    var width = 750;
    var height = 900;
    var x = Math.floor(Math.random()*width);
    var y = Math.floor(Math.random()*height/2+height/2);
   //if (x>(750)) x = width - 1180;
   //if (y<(450)) y = height - 100;
   //if (y>(900)) y = height - 450;

    // set div attributes
    var div = document.createElement('div');
    div.id = 'ball';
    div.style.zIndex = '2';
    div.style.position = 'absolute';    
    div.style.left = x + 'px';    
    div.style.top = y + 'px';    
    div.style.width = '5px';    
    div.style.height = '5px';    
    div.style.borderRadius = '50%';
    div.style.background = 'radial-gradient(circle closest-side, yellow 10%, rgba(209, 209, 155, 0.5) 50%, rgba(255, 255, 255, 0.315))';    

    // Then append the whole thing onto the body
    document.getElementsByTagName('body')[0].appendChild(div);

    // default start position
    div.x = x;
    div.y = y;
    return div;        
};
    
    

    var contador=1;
    while(contador<=50){createRandom();
    contador++;
    }
    
    </script>
