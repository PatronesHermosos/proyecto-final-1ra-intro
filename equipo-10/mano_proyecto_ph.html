<!-- empezar un script para Javacript -->
<script>

  // guardar todas las propiedades de los cuatro manos
  var logo = document.getElementById('cuatro_mosqueteras');

  // degrees para girar el logo
  deg = 1;

  // girar el logo dentro del setInterval
  setInterval(function() {
    // asignar el origen para girar la obra
    // (** necesitan cambiar esto **)
    logo.style.transformOrigin = "10, 10"; 
    // girarlo por la variable deg
    logo.style.transform = "rotateX(" + deg + "deg)"; // unidades
    // logo.style.transform = "rotateX(" + deg + "deg)"; // en X
    // logo.style.transform = "rotateY(" + deg + "deg)"; // en Y
    // actualizar la variable deg por 1
    deg = (deg + 1) % 360 // cambiando los grados con cada iteracion
  }, 10);

</script>
