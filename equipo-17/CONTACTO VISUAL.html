<script>
    var distanciaX_uno = 60;
    var distanciaY_uno = 10;
    var persona_uno = [];
  
    for(w=0;w<=10;w++){
      persona_uno[w] = document.getElementById('p'.concat(w));
    }
  
    setInterval(function(){
      var ancho_pos_horizontal = parseInt(persona_uno[2].style.left,10);
      var ancho_pos_vertical = parseInt(persona_uno[2].style.top, 10);
  
      if(ancho_pos_horizontal > 1100 || ancho_pos_horizontal < 0){
        distanciaX_uno = -1*distanciaX_uno;
      }
      if(ancho_pos_vertical > 400 || ancho_pos_vertical < 0){
        distanciaY_uno = -1*distanciaY_uno;
      } 
  
      for (j=0;j<persona_uno.length;j++) {
        var div_pos_horizontal = parseInt(persona_uno[j].style.left, 10);
        var div_pos_vertical = parseInt(persona_uno[j].style.top, 10);
  
        persona_uno[j].style.left = div_pos_horizontal + distanciaX_uno + 'px';
        persona_uno[j].style.top = div_pos_vertical + distanciaY_uno + 'px';
      }
    },300);
  
    var distanciaX_tres = 60;
    var distanciaY_tres = 10;
    var persona_tres = [];

    for(w=0;w<=9;w++) {
        persona_tres[w] = document.getElementById('r'.concat(w));
    }

    setInterval(function(){ 
        
        var ancho_pos_horizontal = parseInt(persona_tres[2].style.left, 10);
        var ancho_pos_vertical = parseInt(persona_tres[2].style.top, 10);

        if(ancho_pos_horizontal > 1100 || ancho_pos_horizontal < 0){
            distanciaX_tres = -1*distanciaX_tres;
        }
        if(ancho_pos_vertical > 400 || ancho_pos_vertical < 0){
            distanciaY_tres = -1*distanciaY_tres;
        } 
         
 
        for (j=0;j<persona_tres.length;j++) {

            var div_pos_horizontal = parseInt(persona_tres[j].style.left, 10);
            var div_pos_vertical = parseInt(persona_tres[j].style.top, 10);


            persona_tres[j].style.left = div_pos_horizontal + distanciaX_tres + 'px';
            persona_tres[j].style.top = div_pos_vertical + distanciaY_tres + 'px';
        }
    },200);

      var distanciaX_dos = 40;
      var distanciaY_dos = 30;
      var persona_dos = [];
      // pasamos a traves de los div s
      for(w=0;w<=14;w++) {
          persona_dos[w] = document.getElementById('s'.concat(w));
      }
  
      setInterval(function(){ 
          // guardamos la posicion del div mas ancho (uno de los divs que pertenece al pelo) porque deberiamos mover la persona segun la posicion de este div 
          // necesitamos guardar solamente los numeros
          // la funcion parseInt ignora el px, entonces ahora es buscar la posicion de este div
          var ancho_pos_horizontal = parseInt(persona_dos[2].style.left, 10);
          var ancho_pos_vertical = parseInt(persona_dos[2].style.top, 10);
  
          // damos condiciones para cambiar la direccion segun la posicion del div mas ancho
          if(ancho_pos_horizontal > 1100 || ancho_pos_horizontal < 0){
              distanciaX_dos = -1*distanciaX_dos;
          }
          if(ancho_pos_vertical > 400 || ancho_pos_vertical < 0){
              distanciaY_dos = -1*distanciaY_dos;
          } 
           
          // creamos un lazo para actualizar la posicion de cada elemento
          for (j=0;j<persona_dos.length;j++) {
              // guardamos la posicion de este div (solo los numeros)
              // la funcion parseInt ignora el px, entonces ahora es buscar la posicion de este div
              var div_pos_horizontal = parseInt(persona_dos[j].style.left, 10);
              var div_pos_vertical = parseInt(persona_dos[j].style.top, 10);
  
              // ahora, cambiamos la posicion del div por aumentar la posicion en este momento con distanciaX y distanciaY 
              // (que cambiamos por arriba segun la posicion del div mas ancho)
              persona_dos[j].style.left = div_pos_horizontal + distanciaX_dos + 'px';
              persona_dos[j].style.top = div_pos_vertical + distanciaY_dos + 'px';
          }
      },400);

      window.setTimeout( function(){
        window.location = "felicitación.html";
    }, 60000);

</script>
